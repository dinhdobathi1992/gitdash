apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitdash
  namespace: gitdash
  labels:
    app.kubernetes.io/name: gitdash
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: gitdash
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitdash
        app.kubernetes.io/version: "0.1.0"
    spec:
      # Spread replicas across AZs
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: gitdash

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: gitdash
          image: dinhdobathi/gitdash:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: gitdash-config
            - secretRef:
                name: gitdash-secret

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false   # Next.js writes to /tmp at runtime
            capabilities:
              drop: [ALL]

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          readinessProbe:
            httpGet:
              path: /api/auth/me
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /api/auth/me
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3

      terminationGracePeriodSeconds: 30
